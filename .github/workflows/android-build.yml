name: Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

    # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 5️⃣ Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      # 6️⃣ Decode the keystore from GitHub Secrets
      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.keystore

      # 7️⃣ Build release APK
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PATH: ${{ secrets.KEYSTORE_PATH }}
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 8️⃣ (Optional) Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute android/app/build/outputs/apk/release/app-release.apk \
            --app 1:561028123967:android:f66ce46101160c027c178a \
            --groups "testers"
