name: Android CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Distribute Android
    runs-on: ubuntu-latest
        
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Run Unit Tests
        run: |
          cd android
          ./gradlew testDebugUnitTest

      - name: Decode keystore (for signing)
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.keystore

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Use FIREBASE_TOKEN for guaranteed authentication in CI/CD
      - name: Authenticate & Distribute to Firebase App Distribution
        env:
          # This variable will be automatically recognized by the Firebase CLI
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 
        run: |
          echo "Starting distribution to Firebase App Distribution..."
          firebase appdistribution:distribute \
            android/app/build/outputs/apk/release/app-release.apk \
            --app 1:561028123967:android:f66ce46101160c027c178a \
            --testers "navodanimidev@gmail.com"