name: Android CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Distribute Android
    runs-on: ubuntu-latest
        
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # keep this higher
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Install dependencies
        run: npm ci

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Run Unit Tests
        run: |
          cd android
          ./gradlew testDebugUnitTest

      - name: Decode keystore (for signing)
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.keystore

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Extract App Version
        id: get_version # Assign an ID to reference this step's output later
        run: |
          # 1. Use aapt (Android Asset Packaging Tool) to dump the manifest data from the APK
          # The versionName is often in a line like: "A: android:versionName(0x0101021c)="...""
          VERSION_NAME=$(aapt dump badging android/app/build/outputs/apk/release/app-release.apk | grep versionName | sed "s/.*versionName='//;s/'.*//")
          
          # 2. Set the extracted version as a step output, making it available to later steps
          echo "APP_VERSION=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          
          echo "Extracted Version: $VERSION_NAME"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Use FIREBASE_TOKEN for guaranteed authentication in CI/CD
      - name: Authenticate & Distribute to Firebase App Distribution
        env:
          # This variable will be automatically recognized by the Firebase CLI
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 
        run: |
          echo "Starting distribution to Firebase App Distribution..."
          firebase appdistribution:distribute \
            android/app/build/outputs/apk/release/app-release.apk \
            --app 1:561028123967:android:f66ce46101160c027c178a \
            --testers "navodanimidev@gmail.com"

      - name: Send Slack Notification
        if: always() # Sends the notification even if distribution fails
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # Use your secret (defined in pre-requisite)
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          # Use the Block Kit payload for a rich, formatted message
          payload: |
            {
              "text": "ðŸŽ‰ *Android CI/CD Pipeline Complete*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Status:* ${{ job.status }}\n*Repository:* <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>\n*Event:* ${{ github.event_name }} by ${{ github.actor }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version Name:*\n*${{ steps.get_version.outputs.APP_VERSION }}*"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow Run:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
                    }
                  ]
                }
              ]
            }