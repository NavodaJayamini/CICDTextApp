name: Android CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Distribute Android
    runs-on: ubuntu-latest
        
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- START FASTLANE INTEGRATION ---
      - name: Set up Ruby & Bundler (Fastlane requirement)
        uses: ruby/setup-ruby@v1
        with:
          # Using the latest stable Ruby version
          ruby-version: '3.3'
      # --- END FASTLANE INTEGRATION ---

      # keep this higher
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Install dependencies
        run: npm ci

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      # The Unit Tests step is now handled by the 'fastlane beta' lane.
      # The manual 'Run Unit Tests' step is removed.
      
      - name: Decode keystore (for signing)
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.keystore

      # The Build APK (Release) step is now handled by the 'fastlane beta' lane.
      # The manual 'Build APK (Release)' step is removed.

      # ðŸš€ RUN FASTLANE (Replaces Test, Build, and Distribution steps)
      - name: Run Fastlane Beta Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 
          # These environment variables are required by the Fastfile for Gradle signing credentials
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }} 
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }} 
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          
        run: |
          # 1. Change to the directory containing the Gemfile and Fastfile
          cd android 
          # 2. Install dependencies including the Firebase plugin
          bundle install 
          # 3. Execute the Fastlane lane that runs tests, builds, and distributes
          bundle exec fastlane beta
      # -------------------------------------------------------------

      - name: Extract App Version
        id: get_version # Assign an ID to reference this step's output later
        run: |
          # The APK is now available because the Fastlane step completed the build.
          VERSION_NAME=$(aapt dump badging android/app/build/outputs/apk/release/app-release.apk | grep versionName | sed "s/.*versionName='//;s/'.*//")
          
          echo "APP_VERSION=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          
          echo "Extracted Version: $VERSION_NAME"

      # The Firebase CLI steps are now handled by the 'fastlane beta' lane.
      # The manual 'Install Firebase CLI' and 'Authenticate & Distribute' steps are removed.
    
      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        with:
          payload: |
            {
              "text": "ðŸŽ‰ *Android CI/CD Pipeline Complete*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Status:* ${{ job.status }}\n*Repository:* <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>\n*Event:* ${{ github.event_name }} by ${{ github.actor }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version Name:*\n*${{ steps.get_version.outputs.APP_VERSION }}*" 
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow Run:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
                    }
                  ]
                }
              ]
            }
